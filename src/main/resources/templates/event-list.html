<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<h3 class="m-3">Events List</h3>
<hr>
<div th:if="${events.size == 0}" class="alert alert-warning">The Events List is empty</div>
<div class="container">
    <table class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>Summary</th>
            <th>Description</th>
            <th>Start</th>
            <th>End</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.summary}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.start.dateTime}"></td>
            <td th:text="${event.end.dateTime}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/events/delete(eventId=${event.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/events/add-event}" class="btn btn-primary">Add New Event</a>
</div>

</body>
</html>
