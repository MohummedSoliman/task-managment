<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mb-5">Add New Event Form</h3>
    <hr>
    <form action="#" th:action="@{/save}"
          th:object="${event}" method="POST" id="eventForm">
        <input type="hidden" th:field="*{id}" th:value="${event.id}" name="id"/>
        <div class="mb-3">
            <label class="form-label">Summary :</label> <input type="text"
                                                               th:field="*{summary}" placeholder="Event Summary"
                                                               name="summary"
                                                               class="form-control mb-4 w-25">
            <div class="alert alert-danger" th:if="${summary}" th:text="${summary}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Description :</label> <input type="text"
                                                                   th:field="*{description}"
                                                                   placeholder="Event Description"
                                                                   name="description"
                                                                   class="form-control mb-4 w-25">
            <div class="alert alert-danger" th:if="${description}" th:text="${description}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Start :</label>
            <div class="input-group">
                <input type="datetime-local"
                       th:field="*{start.dateTime}"
                       id="startDateTime"
                       placeholder="Event Start Time"
                       class="form-control mb-4 w-25">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">End :</label>
            <div class="input-group">
                <input type="datetime-local"
                       th:field="*{end.dateTime}"
                       id="endDateTime"
                       placeholder="Event End Date"
                       class="form-control mb-4 w-25">
            </div>
        </div>
        <input type="submit" value="submit" class="btn btn-info col-2">
    </form>
    <hr>
</div>
<!--<script th:src="@{/handleOfflineTasks.js}"></script>-->
</body>
</html>
